<title>{{ 'DDOS' | translate }}</title>

<div>
    <form>

        <!--<button data-ng-click="getLine()" type="button">{{ 'Get line' | translate }}</button>-->
        <!--<button data-ng-click="uploadFile()" type="button">{{ 'Upload File' | translate }}</button>-->
        <button data-ng-click="parseAttackFile()" type="button">{{ 'Parse Attack File' | translate }}</button>
        <!--<button data-ng-click="getGroupedSourceIps()" type="button">{{ 'Get grouped source ips' | translate }}</button>-->

        <div class="chart-size-medium">
            <div class="additionalChartInput">
                <label for="threshold">{{ 'THRESHOLD' | translate }}</label>
                <input id="threshold" type="text" data-ng-model="threshold" class="super-long-input">
            </div>
            <div class="additionalChartInput">
                <label for="amountToReturn">{{ 'Amount to return' | translate }}</label>
                <input id="amountToReturn" type="text" data-ng-model="amountToReturn" class="super-long-input">
            </div>
            <div class="additionalChartInput">
                <label for="amountToReturn">{{ 'Source' | translate }}</label>
                <input id="source" type="checkbox" data-ng-model="source" class="short-input">
            </div>
            <canvas id="bar" class="chart chart-bar"
                    chart-data="first_data" chart-labels="first_labels">
            </canvas>
        </div>

        <div class="ddosAttackList">
            <ul>
                <li data-ng-repeat="attack in ddosAttackList">
                    <div data-ng-click="attackSelected(attack)">
                        <span>{{attack.source}}</span>
                        <span>{{attack.destination}}</span>
                        <span>{{attack.increment}}</span>
                        <span>{{attack.timeFrom}}</span>
                        <span>{{attack.timeTo}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chart-size-medium">
            <div class="additionalChartInput">
                <label for="timeFrom">{{ 'timeFrom' | translate }}</label>
                <input id="timeFrom" type="text" data-ng-model="timeFrom" class="super-long-input">
            </div>
            <div class="additionalChartInput">
                <label for="timeTo">{{ 'timeTo' | translate }}</label>
                <input id="timeTo" type="text" data-ng-model="timeTo" class="super-long-input">
            </div>
            <div class="additionalChartInput">
                <label for="increment">{{ 'increment' }}</label>
                <input id="increment" type="text" data-ng-model="increment" class="long-input">
            </div>
            <div>
                <div class="additionalChartInput">
                    <label for="seriesAIpSource">{{ 'seriesAIpSource' | translate }}</label>
                    <input id="seriesAIpSource" type="text" data-ng-model="seriesAIpSource" class="long-input">
                </div>
                <div class="additionalChartInput">
                    <label for="seriesAIpDestination">{{ 'seriesAIpDestination' | translate }}</label>
                    <input id="seriesAIpDestination" type="text" data-ng-model="seriesAIpDestination" class="long-input">
                </div>
            </div>
            <canvas id="line" class="chart chart-line" data-chart-data="second_data"
                    data-chart-labels="second_labels" data-chart-legend="true" data-chart-series="series"
                    data-chart-click="onClick">
            </canvas>
        </div>
    </form>
</div>
