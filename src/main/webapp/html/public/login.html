<form class="ngdialog-content">

</form>

<form novalidate="novalidate" data-ng-submit="login()">
    <div class="form-group" data-ng-class="{'has-warning has-feedback': !loginForm.email.length}">
        <label class="control-label" for="l_u">{{ 'EMAIL' | translate }}</label>
        <input class="form-control" id="l_u" type="text" data-ng-model="username" required="required">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" data-ng-show="!loginForm.email.length"></span>
    </div>
    <div class="form-group" data-ng-class="{'has-warning has-feedback': !loginForm.password.length}">
        <label class="control-label" for="l_p"><strong>{{ 'PASSWORD' | translate }}</strong></label>
        <input class="form-control" id="l_p" type="password" data-ng-model="password" required>
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" data-ng-show="!loginForm.password.length"></span>
    </div>
    <input class="btn btn-primary" type="submit" value="{{ 'LOG IN' | translate }}" />
</form>
